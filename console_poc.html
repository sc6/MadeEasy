<html>

<head>
	<title>Android Made Easy</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
	function getText() {
		var txt = $(".codebox").val();
		txt = txt.replace(/\/\/.+(\n){1}/g, '');
		txt = txt.replace(/\\*.*\*\//g, '');
		txt = txt.replace(/\s/g, '');
		$(".display").html("<p>"+txt+"</p>");
		if(txt == 'System.out.println("helloworld")') $(".success").html("success");
		else $(".success").html("not valid");
	}
	
</script>

<body>

<textarea class="codebox" oninput="getText()">
</textarea>

<div class="display">
</div>

<div class="success">
</div>




</body>



</html>
